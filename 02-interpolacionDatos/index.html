<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() { 
                return {
                    text: "<p>Hola vue<p>"
                };
            },
            template: `<div v-html="text"></div>` // v-text es una directiva
            //v-once hace que el texto no se actualice
            //v-html hace que el texto se interprete como html
        }).mount("#app");
        console.log(vm);
    </script>
</body>
</html>
