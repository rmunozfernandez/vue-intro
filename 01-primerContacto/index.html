<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app">{{ text }}</div>
    <script>
        const vm = Vue.createApp({
            data() { //siempre retorna un objeto json
                return {
                    text: "Hola vue"
                };
            }
        }).mount("#app");
        console.log(vm);
    </script>
</body>
</html>
